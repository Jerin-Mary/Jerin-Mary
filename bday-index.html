<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style> 
@import url("https://fonts.googleapis.com/css?family=Nobile:400italic,700italic");

html, body {
  overflow: hidden;
  background-color: #95baff;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  position: relative;
  border-radius: 10px;
  width: 300px;
  height: 425px;
  border: 5px solid #0b003d;
  box-shadow: inset 10px 0px 15px 0px rgba(0,0,0,0.1);
  background-color: #f6f2ff;
  margin: 0;
}

.card .container{
  width: 80%;
  height: 80%;
  margin: auto;
}

.card .container #head{
  font-family: 'Arial';
  font-size: 1.8rem;
  margin: 25px auto;
  color: #2d0277;
  font-weight: 700;
}

.card p{
  font-size: 1rem;
  line-height: 1.5;
  font-family: 'Arial';
  color: #1b0064;
  font-style: italic;
  text-align: left;
  padding: 0px 20px; 
}

/* Front Cover */
.card .front{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 10px;
  margin: -8px 0px 0px -8px;
  border: 5px solid #0b003d;
  backface-visibility: hidden;
  background-color: #d7e2ff;
  transform-style: preserve-3d;
  transform-origin: 0% 50%;
  transform: perspective(500px) rotateY(0deg);
  transition: all .8s ease-in-out;
}

.card .front img {
  width: 100%;
}

/* Open Me & Close Me Button */
.open-btn, .close-btn {
  margin-top: 10px;
  padding: 8px 15px;
  font-size: 1rem;
  font-weight: bold;
  background-color: #4B0082;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.close-btn {
  margin: -400px 0px 0px 225px;
}

.open-btn:hover, .close-btn:hover {
  background-color: #6a0dad;
}

/* Initially hide the close button */
.close-btn {
  display: none;
}

/* Back Side */
.card .back img {
  width: 250px;
}

.card .back {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 100%;
  height: 100%;
  margin: -8px 0px 0px -3px;
  border-radius: 10px;
  border: 5px solid #0b003d;
  backface-visibility: visible;
  filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
  transform-style: preserve-3d;
  transform-origin: 0% 50%;
  transition: all 0.8s ease-in-out;
  background-color: #ecf0f1;
  box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.1);
}

/* Open card effect */
.card.open .front {
  transform: perspective(800px) rotateY(-170deg);
  background-color: #f0e8ff;
}

.card.open .back {
  transform: perspective(500px) rotateY(-130deg);
  box-shadow: 7px 0px 5px 0px rgba(0,0,0,0.3),
              inset 2px 0px 15px 0px rgba(0,0,0,0.1);
  background-color: #c9f4ff;
}

/* Show close button when opened */
.card.open .close-btn {
  display: block;
}
  </style>

  <title>Happy Birthday Mummy!</title>
</head>
<body>

  <div class="card" id="birthdayCard">
    <div class="back">
      <img src="https://png.pngtree.com/png-clipart/20231020/original/pngtree-birthday-cake-3d-illustration-png-image_13381293.png" alt="">
    </div>
    
    <div class="front">
      <img src="https://png.pngtree.com/png-clipart/20240314/original/pngtree-3d-cake-with-balloon-and-candles-png-image_14593425.png" alt="">
      <button class="open-btn" onclick="toggleCard()">Open Me</button>
    </div>
    
    <div class="container">
      <p id="head">Happy Birthday Mummy! üéÇ</p>
      <p>I hope you have a wonderful year ahead!<br> 
      This is a special card, hand-coded from scratch just for you üòâ <br>
      </p>
      <p>Hope you have a wonderful day and an amazing year!<br> ‚ù§Ô∏è Love you!‚ù§Ô∏è </p>
      <button class="close-btn" onclick="toggleCard()">X</button>
    </div>
    </div>

<script>
    function toggleCard() {
      const card = document.getElementById('birthdayCard');
      card.classList.toggle('open');
    }
</script>
  

</body>
</html>
